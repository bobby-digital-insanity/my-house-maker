# .github/workflows/deploy.yml

name: Deploy to EC2

# 1. TRIGGER: When to run this workflow
on:
  push:
    branches:
      - main # Run this workflow when code is pushed to the 'main' branch

# 2. JOB: What to do
jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 2.1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2.2: Install/Update AWS CLI (if credentials are provided for dynamic IP lookup)
      - name: Install AWS CLI
        continue-on-error: true
        run: |
          # Check if AWS CLI is already installed
          if command -v aws &> /dev/null; then
            echo "AWS CLI already installed, updating..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install --update
          else
            echo "Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          # Clean up
          rm -rf awscliv2.zip aws/
          aws --version

      # Step 2.3: Get EC2 instance IP dynamically (if AWS credentials are provided)
      # This prevents breakage if the EC2 IP changes
      # Option A: Use AWS credentials to get the instance IP dynamically
      - name: Get EC2 IP from AWS (if credentials provided)
        id: get-ec2-ip
        continue-on-error: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          # Check if required secrets are provided
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ] || [ -z "$EC2_INSTANCE_ID" ]; then
            echo "AWS credentials or EC2_INSTANCE_ID not provided, skipping dynamic IP lookup"
            exit 0
          fi
          
          # Get instance details for debugging
          echo "Querying EC2 instance: $EC2_INSTANCE_ID"
          INSTANCE_STATE=$(aws ec2 describe-instances \
            --instance-ids "$EC2_INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text 2>/dev/null || echo "unknown")
          echo "Instance state: $INSTANCE_STATE"
          
          # Try to get public IP address (works for instances with auto-assigned public IPs)
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$EC2_INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text 2>/dev/null || echo "")
          
          # If no public IP found, try to get Elastic IP association
          if [ "$PUBLIC_IP" = "None" ] || [ -z "$PUBLIC_IP" ]; then
            echo "No PublicIpAddress found, checking for Elastic IP..."
            # Get the network interface ID
            NETWORK_INTERFACE_ID=$(aws ec2 describe-instances \
              --instance-ids "$EC2_INSTANCE_ID" \
              --query 'Reservations[0].Instances[0].NetworkInterfaces[0].NetworkInterfaceId' \
              --output text 2>/dev/null || echo "")
            
            if [ -n "$NETWORK_INTERFACE_ID" ] && [ "$NETWORK_INTERFACE_ID" != "None" ]; then
              # Try to get Elastic IP from the network interface
              ELASTIC_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids "$NETWORK_INTERFACE_ID" \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text 2>/dev/null || echo "")
              
              if [ -n "$ELASTIC_IP" ] && [ "$ELASTIC_IP" != "None" ]; then
                PUBLIC_IP="$ELASTIC_IP"
                echo "Found Elastic IP: $PUBLIC_IP"
              fi
            fi
          fi
          
          # If still no IP found, log warning but don't fail (will fall back to EC2_HOST secret)
          if [ "$PUBLIC_IP" = "None" ] || [ -z "$PUBLIC_IP" ]; then
            echo "WARNING: Could not get public IP from AWS. Instance state: $INSTANCE_STATE"
            echo "Will fall back to EC2_HOST secret. If this persists, check:"
            echo "  1. Instance is running (not stopped/terminated)"
            echo "  2. Instance has a public IP or Elastic IP assigned"
            echo "  3. EC2_INSTANCE_ID secret is correct"
            exit 0  # Don't fail, just fall back to EC2_HOST
          fi
          
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Successfully found EC2 IP: $PUBLIC_IP"

      # Step 2.4: Display which IP will be used for deployment
      - name: Determine EC2 IP for deployment
        id: determine-ip
        run: |
          DYNAMIC_IP="${{ steps.get-ec2-ip.outputs.EC2_PUBLIC_IP }}"
          FALLBACK_IP="${{ secrets.EC2_HOST }}"
          
          if [ -n "$DYNAMIC_IP" ] && [ "$DYNAMIC_IP" != "" ]; then
            echo "Using dynamically retrieved IP from AWS: $DYNAMIC_IP"
            echo "DEPLOYMENT_IP=$DYNAMIC_IP" >> $GITHUB_OUTPUT
            echo "IP_SOURCE=dynamic" >> $GITHUB_OUTPUT
          elif [ -n "$FALLBACK_IP" ] && [ "$FALLBACK_IP" != "" ]; then
            echo "Using IP from EC2_HOST secret: $FALLBACK_IP"
            echo "DEPLOYMENT_IP=$FALLBACK_IP" >> $GITHUB_OUTPUT
            echo "IP_SOURCE=secret" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No IP available from dynamic lookup or EC2_HOST secret!"
            echo "Please set EC2_HOST secret or configure AWS credentials for dynamic lookup."
            exit 1
          fi

      # Step 2.5: Deploy to the EC2 instance
      # 
      # IP SOURCE OPTIONS:
      # Option 1 (SIMPLEST): Set EC2_HOST secret to your EC2 public IP (e.g., "3.139.210.250")
      #   - Go to: Settings → Secrets and variables → Actions → New repository secret
      #   - Name: EC2_HOST, Value: your EC2 public IP address
      #   - Works immediately, no AWS credentials needed
      #
      # Option 2 (DYNAMIC): Set AWS credentials for automatic IP lookup
      #   - Set secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, EC2_INSTANCE_ID, AWS_REGION
      #   - Requires AWS IAM user with ec2:DescribeInstances permission
      #   - Automatically updates if instance IP changes
      #
      # NOTE: If you get "i/o timeout" errors, check:
      # 1. EC2 Security Group allows SSH (port 22) from 0.0.0.0/0 or GitHub Actions IPs
      # 2. EC2_HOST secret contains the PUBLIC IP or public DNS name (not private IP)
      # 3. EC2 instance is running (not stopped)
      # 4. EC2_USERNAME is correct (usually "ec2-user" for Amazon Linux, "ubuntu" for Ubuntu)
      # 5. EC2_SSH_KEY contains the full private key (including -----BEGIN and -----END lines)
      # 
      # RECOMMENDED: Use an Elastic IP for your EC2 instance to prevent IP changes
      # This is the most reliable solution and doesn't require AWS credentials in GitHub
      #
      # CLOUDFRONT 504 ERRORS: If you see "504 Gateway Timeout" from CloudFront, check:
      # 1. CloudFront origin points to EC2 public IP or DNS on the correct port (4173 for Vite preview)
      # 2. EC2 Security Group allows HTTP/HTTPS (ports 80/443) from CloudFront IPs (or 0.0.0.0/0)
      # 3. PM2 processes are running: SSH to EC2 and run "pm2 list" and "pm2 logs"
      # 4. Services are listening: Check with "netstat -tlnp | grep 4173" or "ss -tlnp | grep 4173"
      # 5. CloudFront origin timeout settings (default 30s, may need to increase)
      # 6. CloudFront health check path is correct (usually "/" or "/index.html")
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3 # Use a specific version for better reliability
        with:
          host: ${{ steps.determine-ip.outputs.DEPLOYMENT_IP }} # IP determined in previous step (dynamic or secret)
          username: ${{ secrets.EC2_USERNAME }} # Usually "ec2-user" or "ubuntu"
          key: ${{ secrets.EC2_SSH_KEY }} # Full private key content
          port: ${{ secrets.EC2_PORT || 22 }} # SSH port (default 22)
          timeout: 60s # Connection timeout
          command_timeout: 10m # Command execution timeout
          # The commands to run on the EC2 server
          script: |
            cd /home/ec2-user/my-house-maker
            git pull origin main
            npm install
            # Get the current public IP dynamically (using external service since metadata service may not work)
            PUBLIC_IP=$(curl -s ipinfo.io/ip)
            echo "Current EC2 IP: $PUBLIC_IP"
            # Update .env with current IP (or create if doesn't exist)
            if grep -q "VITE_API_URL" .env; then
              sed -i "s|VITE_API_URL=.*|VITE_API_URL=\"http://${PUBLIC_IP}:3001\"|" .env
            else
              echo "VITE_API_URL=\"http://${PUBLIC_IP}:3001\"" >> .env
            fi
            # Build the frontend with the correct API URL
            npm run build
            
            # Show current PM2 status
            echo "=== PM2 Status Before Restart ==="
            pm2 list
            pm2 logs --lines 10 --nostream
            
            # Restart API process (or start if it doesn't exist)
            echo "=== Restarting API Server ==="
            pm2 delete MyHouseMaker-API 2>/dev/null || true
            pm2 start server.js --name MyHouseMaker-API --log-date-format "YYYY-MM-DD HH:mm:ss Z"
            
            # Restart Frontend process (or start if it doesn't exist)
            echo "=== Restarting Frontend Server ==="
            pm2 delete MyHouseMaker-Frontend 2>/dev/null || true
            # Use preview:prod script which explicitly sets host to 0.0.0.0 for CloudFront access
            pm2 start npm --name MyHouseMaker-Frontend -- run preview:prod --log-date-format "YYYY-MM-DD HH:mm:ss Z"
            
            # Save PM2 configuration
            pm2 save
            
            # Wait a moment for services to start
            sleep 5
            
            # Show PM2 status after restart
            echo "=== PM2 Status After Restart ==="
            pm2 list
            pm2 logs --lines 20 --nostream
            
            # Health check - verify services are responding
            echo "=== Health Checks ==="
            echo "Checking API server on port 3001..."
            curl -f http://localhost:3001/api/auth/session || echo "WARNING: API server not responding"
            
            echo "Checking Frontend server on port 4173..."
            curl -f http://localhost:4173 || echo "WARNING: Frontend server not responding"
            
            # Show which ports are listening
            echo "=== Listening Ports ==="
            netstat -tlnp 2>/dev/null | grep -E ':(3001|4173|8080)' || ss -tlnp | grep -E ':(3001|4173|8080)'
            
            echo "=== Deployment Complete ==="

# .github/workflows/deploy.yml

name: Deploy to EC2

# 1. TRIGGER: When to run this workflow
on:
  push:
    branches:
      - main # Run this workflow when code is pushed to the 'main' branch

# 2. JOB: What to do
jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Step 2.1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2.2: Install AWS CLI (if credentials are provided for dynamic IP lookup)
      - name: Install AWS CLI
        continue-on-error: true
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      # Step 2.3: Get EC2 instance IP dynamically (if AWS credentials are provided)
      # This prevents breakage if the EC2 IP changes
      # Option A: Use AWS credentials to get the instance IP dynamically
      - name: Get EC2 IP from AWS (if credentials provided)
        id: get-ec2-ip
        continue-on-error: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          # Check if required secrets are provided
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ] || [ -z "$EC2_INSTANCE_ID" ]; then
            echo "AWS credentials or EC2_INSTANCE_ID not provided, skipping dynamic IP lookup"
            exit 0
          fi
          
          # Get the public IP of the instance
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$EC2_INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          if [ "$PUBLIC_IP" = "None" ] || [ -z "$PUBLIC_IP" ]; then
            echo "ERROR: Could not get public IP. Instance may not have a public IP or is not running."
            exit 1
          fi
          
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Found EC2 IP: $PUBLIC_IP"

      # Step 2.4: Deploy to the EC2 instance
      # NOTE: If you get "i/o timeout" errors, check:
      # 1. EC2 Security Group allows SSH (port 22) from 0.0.0.0/0 or GitHub Actions IPs
      # 2. EC2_HOST secret contains the PUBLIC IP or public DNS name (not private IP)
      #    OR set up AWS credentials (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, EC2_INSTANCE_ID) for dynamic IP lookup
      # 3. EC2 instance is running (not stopped)
      # 4. EC2_USERNAME is correct (usually "ec2-user" for Amazon Linux, "ubuntu" for Ubuntu)
      # 5. EC2_SSH_KEY contains the full private key (including -----BEGIN and -----END lines)
      # 
      # RECOMMENDED: Use an Elastic IP for your EC2 instance to prevent IP changes
      # This is the most reliable solution and doesn't require AWS credentials in GitHub
      #
      # CLOUDFRONT 504 ERRORS: If you see "504 Gateway Timeout" from CloudFront, check:
      # 1. CloudFront origin points to EC2 public IP or DNS on the correct port (4173 for Vite preview)
      # 2. EC2 Security Group allows HTTP/HTTPS (ports 80/443) from CloudFront IPs (or 0.0.0.0/0)
      # 3. PM2 processes are running: SSH to EC2 and run "pm2 list" and "pm2 logs"
      # 4. Services are listening: Check with "netstat -tlnp | grep 4173" or "ss -tlnp | grep 4173"
      # 5. CloudFront origin timeout settings (default 30s, may need to increase)
      # 6. CloudFront health check path is correct (usually "/" or "/index.html")
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3 # Use a specific version for better reliability
        with:
          host: ${{ steps.get-ec2-ip.outputs.EC2_PUBLIC_IP || secrets.EC2_HOST }} # Use dynamic IP if available, fallback to secret
          username: ${{ secrets.EC2_USERNAME }} # Usually "ec2-user" or "ubuntu"
          key: ${{ secrets.EC2_SSH_KEY }} # Full private key content
          port: ${{ secrets.EC2_PORT || 22 }} # SSH port (default 22)
          timeout: 60s # Connection timeout
          command_timeout: 10m # Command execution timeout
          # The commands to run on the EC2 server
          script: |
            cd /home/ec2-user/my-house-maker
            git pull origin main
            npm install
            # Get the current public IP dynamically (using external service since metadata service may not work)
            PUBLIC_IP=$(curl -s ipinfo.io/ip)
            echo "Current EC2 IP: $PUBLIC_IP"
            # Update .env with current IP (or create if doesn't exist)
            if grep -q "VITE_API_URL" .env; then
              sed -i "s|VITE_API_URL=.*|VITE_API_URL=\"http://${PUBLIC_IP}:3001\"|" .env
            else
              echo "VITE_API_URL=\"http://${PUBLIC_IP}:3001\"" >> .env
            fi
            # Build the frontend with the correct API URL
            npm run build
            
            # Show current PM2 status
            echo "=== PM2 Status Before Restart ==="
            pm2 list
            pm2 logs --lines 10 --nostream
            
            # Restart API process (or start if it doesn't exist)
            echo "=== Restarting API Server ==="
            pm2 delete MyHouseMaker-API 2>/dev/null || true
            pm2 start server.js --name MyHouseMaker-API --log-date-format "YYYY-MM-DD HH:mm:ss Z"
            
            # Restart Frontend process (or start if it doesn't exist)
            echo "=== Restarting Frontend Server ==="
            pm2 delete MyHouseMaker-Frontend 2>/dev/null || true
            pm2 start npm --name MyHouseMaker-Frontend -- run preview --log-date-format "YYYY-MM-DD HH:mm:ss Z"
            
            # Save PM2 configuration
            pm2 save
            
            # Wait a moment for services to start
            sleep 5
            
            # Show PM2 status after restart
            echo "=== PM2 Status After Restart ==="
            pm2 list
            pm2 logs --lines 20 --nostream
            
            # Health check - verify services are responding
            echo "=== Health Checks ==="
            echo "Checking API server on port 3001..."
            curl -f http://localhost:3001/api/auth/session || echo "WARNING: API server not responding"
            
            echo "Checking Frontend server on port 4173..."
            curl -f http://localhost:4173 || echo "WARNING: Frontend server not responding"
            
            # Show which ports are listening
            echo "=== Listening Ports ==="
            netstat -tlnp 2>/dev/null | grep -E ':(3001|4173|8080)' || ss -tlnp | grep -E ':(3001|4173|8080)'
            
            echo "=== Deployment Complete ==="
